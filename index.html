<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Chatbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chatbox" id="chatbox">
        <div class="prompts" id="prompts">
            <!-- Prompts will be added here dynamically -->
        </div>
        <div class="input-area">
            <input type="text" id="promptInput" placeholder="Enter your prompt here...">
            <button onclick="addPrompt()">Add</button>
        </div>
        <div class="footer">
            <button onclick="clearPrompts()">CLEAR ALL</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
